version: 2
jobs:
    build:
        working_directory: /go/src/github.com/L-oris/go-heroku-continuous_deployment
        docker:
            - image: circleci/golang:1.10.3
        steps:
            - checkout
            - run: go get -u github.com/golang/dep/cmd/dep
            - run:
                  name: Build
                  command: |
                      dep ensure
                      go build -v

    test:
        working_directory: /go/src/github.com/L-oris/go-heroku-continuous_deployment
        docker:
            - image: circleci/golang:1.10.3
        steps:
            - checkout
            - run: go get -u github.com/golang/dep/cmd/dep
            - run:
                  name: Build
                  command: |
                      dep ensure
                      go build -v
            - run:
                  name: Deploy to Heroku
                  command: |
                      #   mkdir -p ~/.ssh/
                      #   ls ~/.ssh
                      #   echo "heroku.com ssh-rsa ${HEROKU_SSH}" >> ~/.ssh/known_hosts
                      #   cat ~/.ssh/known_hosts
                      # disable warning: "The authenticity of host 'heroku.com (50.19.xx.xxx)' can't be established."
                      echo "StrictHostKeyChecking no" >> ~/.ssh/config
                      git push "git@heroku.com:${HEROKU_APP_NAME}.git" herokuDeploy#1:master -y

workflows:
    version: 2
    build-deploy:
        jobs:
            - build
            - test:
                  requires:
                      - build
